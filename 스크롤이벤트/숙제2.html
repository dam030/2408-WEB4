    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            padding: 0;
            margin: 0;
        }

        header {
            position: fixed;
            width: 100%;
            height: 60px;

            transition: 0.5s;
        }

        header.hide {
            opacity: 0;
            transform: translateY(-100%);
        }

        header.scrolled {
            background-color: rgb(255, 255, 255, 0.86);
            border-bottom: 1px solid #ccc;
        }

        header.scrolled .logo {
            fill:#00B8FF;            
        }
        
        header.scrolled span {
            background-color: #00B8FF;
        }

        .header-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-sizing: border-box;
            border-bottom: 1px solid transparent;
        }

        .logo {
            width: 112px;
            fill:#fff;
        }
        
        .hamberger {
            width: 36px;
            height: 36px;
            padding: 3px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }
        
        .hamberger span {
            width: 26px;
            height: 3px;
            background-color: #fff;
            display: block;
        }

        .hamberger span:last-child {
            margin-left: auto;
        }

        #intro {
            background-image: url(img/main_visual_fullscreen.jpg);
            background-size: cover;
            /* width: 100%; */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 64px;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 4px #00000090;
        }

        #temp {
            height: 1000px;
        }

        .main-text {
            display: flex;
        }

        .main-text span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00B8FF;
        }
    </style>
</head>

    <script>
        const header = document.querySelector('header')
        const logo = document.querySelector('.logo')
        const span = document.querySelectorAll('span')
        const ratio = 100;
        
        let nowheight = window.scrollY
        window.addEventListener('scroll', ()=>{
            if(window.scrollY > nowheight && window.scrollY > ratio){
                header.classList.add('hide')
            }else{
                header.classList.remove('hide')
            }
            nowheight = window.scrollY
            
            for(let i = 0; i <span.length; i++){
                if(window.scrollY > ratio) {
                    header.classList.add('scrolled')
                    // logo.classList.add('color')
                    // span[i].classList.add('hcolor')
                }else {
                    header.classList.remove('scrolled')
                    // logo.classList.remove('color')
                    // span[i].classList.remove('hcolor')
                }
            }
        })
