<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤방향</title>
    <style>
        body{
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        // 마우스 휠 이벤트에는 방향성이 있어 파악이 용이하나,
        // 오직 마우스 휠에서만 작동하는것이 문제
        // window.addEventListener('mousewheel',(e)=>{
        //     console.log(e);
        // })


        // window.scrollY
        // 이전값과 현재값을 비교해
        // 현재값이 더 크면 아래방향스크롤, 작으면 위방향스크롤

        // 힌트* 변수는 필요한만큼 만들어도 된다고했습니다!

        // 스크롤하면 방향을 콘솔에 '위' , '아래'로 출력하게끔 만들어봅시다.
        
        let 이전값 = window.scrollY;
        // 변수로 선언하되 상수가 아니므로 let으로 선언해주는 것이 좋다.(안그러면 적용이 안 됨)

        window.addEventListener('scroll',()=>{

            if(window.scrollY < 이전값){
                console.log('위');
            }else{
                console.log('아래');
            }

            이전값 = window.scrollY;
            // 최신화를 시켜준다
            // (이미 위에 선언을 해뒀으니 현재 값으로 적용을 시켜주려고 하면
            // 최신화를 해줘야 함)
        })
    </script>
</body>
</html>
