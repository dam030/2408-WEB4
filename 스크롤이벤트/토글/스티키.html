<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스티키</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .space {
            height: 1500px;
            background-color: gray;
        }

        #target {
            height: 3000px;
        }

        .stk {
            width: 200px;
            height: 200px;
            position: sticky;
            background-color: pink;
            top: 0px;
        }
    </style>
</head>
<body>
    <section class="space"></section>
    <section id="target">
        <div class="stk"></div>
    </section>
    <section class="space"></section>
</body>
</html>
