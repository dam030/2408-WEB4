<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 10000px;
        }

        #패럴렉스 {
            width: 5000px;
            height: 100vh;
            
            background-image: linear-gradient(90deg,#000,#fff);

            position: fixed;
            border: 1px solid red;
            box-sizing: border-box;
        }

        body::-webkit-scrollbar {
            /* display: none; */
        }
    </style>
</head>
<body>
    <section id="패럴렉스">

    </section>


    <script>

        const 섹션 = document.getElementById('패럴렉스');
        const scrollBarWidth = window.innerWidth - document.body.clientWidth
        
        
        document.body.style.height = `${섹션.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollBarWidth}px`;
        
        window.addEventListener('resize', ()=>{
            document.body.style.height = `${섹션.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollBarWidth}px`;
        })
        
        window.addEventListener('scroll', () =>{
            // window.innerWidth - 스크롤바 사이즈
            console.log(window.innerWidth);
            console.log(document.body.clientWidth);
            console.log(섹션.clientLeft)
            console.log(섹션);
            섹션.style.transform = `translateX(-${window.scrollY}px)`
        })
    </script>

</body>
</html>
