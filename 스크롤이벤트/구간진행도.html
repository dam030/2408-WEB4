<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구간진행도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .space {
            height: 2000px;
        }

        #target {
            height: 2000px;
            background-image: linear-gradient(0deg, rgb(255, 17, 0), pink);
        }

        .progress {
            position: fixed;
            top: 32px;
            right: 32px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <section id="target"></section>
    <div class="space"></div>
    <div class="progress">0%</div>

    <!-- target이 view에 들어오는 시점부터 0%로 시작해 -->
    <!-- view에서 사라지는 시점에 100%가 될수 있게끔 -->
    <!-- progress.innerText를 조절 해봅시다 -->

    <script>
        const target = document.querySelector('section')
        const progress = document.querySelector('.progress')

        const 타겟길이 = target.clientHeight;
        const 현재스크롤 = window.scrollY - 타겟길이;

        
        window.addEventListener('scroll', ()=>{
            const taretPos = target.getBoundingClientRect()

            const targetTop = (taretPos.top - window.innerHeight)*-1;
            const targetHeight = taretPos.height + window.innerHeight;
            const 진행도 = (targetTop / targetHeight)*100;

            if(진행도 < 0){
                progress.innerText = `0%`
            }else if(진행도 > 100){
                progress.innerText = `100%`                
            }else {
                progress.innerText = `${parseInt(진행도)}%`
            }
        })
        // space 2000
        // target 2000
        // space 2000
        </script>
</body>
</html>
