<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤진행도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5000px;
            background-image: linear-gradient(0, white , blue);
        }

        body::-webkit-scrollbar {
            /* display: none; */
        }

        .scroll-bar{
            position: fixed;
            height: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="scroll-bar"></div>
    
    <script>
        const scrollBar = document.querySelector('scroll-bar')
        let 현재값 = window.scrollY

        // scrollY가 0일 때는 0%
        // scrollY가 5000px일 때는 100%
        scrollBar.addEventListener('scroll',()=>{
            let 진행도 = parseInt(window.scrollY/100)*10
            scrollBar.style.width = `${진행도}%`
        })
    </script>
</body>
</html>
