<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤헤더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5000px;
        }

        header {
            position: fixed;
            width: 100%;
            height: 80px;
            background-color: #00000080;
            transition: 0.3s;
        }

        header.hide{
            transform: translateY(-100%);
            opacity: 0;
        }

        header.scrolled {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <header></header>

    <!-- 스크롤에따라 헤더가 나타났다 사라졌다 하게끔 만들어봅시다 -->
     <!-- 참고 : socar.kr 쏘카의 헤더를 참고 -->
    <script>
        const header = document.querySelector('header')
        const ratio = 100;
        
        let nowheight = window.scrollY
        window.addEventListener('scroll', ()=>{
            if(window.scrollY > nowheight && window.scrollY > ratio){
                // && 앤드 연산자의 경우 거짓일 경우가 많은 경우의 수를 앞으로 두는 것이 좋다
                header.classList.add('hide')
            }else{
                header.classList.remove('hide')
            }
            nowheight = window.scrollY

            if(window.scrollY > ratio) {
                header.classList.add('scrolled')
            }else {
                header.classList.remove('scrolled')

            }
        })
    </script>
</body>
</html>
