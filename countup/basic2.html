<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="count"></p>

    <script>
        const count = document.querySelector('.count')
        const time = 2;
        const goal = 1000000;

        // 위의 상수들을 이용해 아래 반복문 수정해보면?
        // 1초당 재생되는 횟수는 60번으로 제한합니다

        for(let i = 0 ; i <= goal ; i ++) {
            setTimeout(()=>{
                count.innerText = i;
            },time)
        }
    </script>
</body>
</html>
